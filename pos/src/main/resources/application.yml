spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/pos_db
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver
server:
  port: 8081
  servlet:
    context-path: /api
